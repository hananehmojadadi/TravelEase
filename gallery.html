<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <linkh ref="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="icon" type="image/png" href="images/favicon.png.png" />
    
    <!-- CSS Code -->
    <style>
      .section {
        background: #f9f9f9;
        padding: 60px 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        grid-auto-rows: 250px;
        gap: 15px;
      }

      .item {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        cursor: pointer;
      }

      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .item:hover img {
        transform: scale(1.08);
      }

      .item .label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        text-align: center;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.65), transparent);
        color: #fff;
        font-weight: 600;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
      }

      .item:hover .label {
        opacity: 1;
        transform: translateY(0);
      }

      .item.large {
        grid-column: span 2;
      }

      .item.tall {
        grid-row: span 2;
      }

      /* Responsive Code  */
      @media (max-width: 992px) {
        .grid {
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
          grid-auto-rows: 200px;
        }

        .item.large {
          grid-column: span 2;
        }

        .item.tall {
          grid-row: span 2;
        }
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
          grid-auto-rows: 180px;
        }

        .item.large,
        .item.tall {
          grid-column: span 1;
          grid-row: span 1;
        }
      }

      @media (max-width: 480px) {
        .grid {
          grid-template-columns: 1fr;
          grid-auto-rows: 200px;
        }

        .item {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- IMAGE -->
    <section class="section">
      <div class="container">
        <div class="text-center mb-5">
          <small class="text-uppercase text-primary fw-bold">Discover</small>
          <h2 class="fw-bold">Travel Photo Collage</h2>
          <p class="text-muted">
            Get inspired by breathtaking destinations around the world.
          </p>
        </div>

        <div class="grid">
          <div class="item tall">
            <img src="images/gallery9.jpg.jpeg" alt="Ocean" />
            <div class="label">Ocean</div>
          </div>

          <div class="item">
            <img src="images/gallery2.jpg.jpeg" alt="Mountains" />
            <div class="label">Mountain Escape</div>
          </div>

          <div class="item large">
            <img src="images/gallery1 (3).jpeg" alt="City Lights" />
            <div class="label">City Lights</div>
          </div>

          <div class="item large">
            <img src="images/gallery1jpg.jpeg" alt="Beach" />
            <div class="label">Sunny Beach</div>
          </div>

          <div class="item">
            <img src="images/gallery7.jpg.jpeg" alt="Forest" />
            <div class="label">Green Forest</div>
          </div>
          <div class="item">
            <img src="images/gallery6.jpg.jpeg" alt="Forest" />
            <div class="label">Green Forest</div>
          </div>
          <div class="item">
            <img src="images/gallery5,jpg.jpeg" alt="Beach" />
            <div class="label">Sunny Beach</div>
          </div>
          <div class="item large">
            <img src="images/gallery8.jpg.jpeg" alt="Desert" />
            <div class="label">Desert Safari</div>
          </div>

          <div class="item large">
            <img src="images/australia (1).jpeg" alt="City Lights" />
            <div class="label">City Lights</div>
          </div>

          <div class="item">
            <img src="images/gallery4 (2).jpeg" alt="Mountains" />
            <div class="label">Mountain Escape</div>
          </div>
          <div class="item">
            <img src="images/gallery1 (4).jpeg" alt="Beach" />
            <div class="label">Sunny Beach</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
